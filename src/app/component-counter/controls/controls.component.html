<div class="row">
  <div class="col-md-5">
    <h4>Count Controls</h4>
    <button 
      class="btn btn-primary" 
      (click)="start()" 
      [disabled]="disable">
      Start
    </button>
    <button 
      class="btn btn-secondary" 
      (click)="pause(); started = false"
      [disabled]="!disable">
      Pause
    </button>
    <button 
      class="btn btn-danger" 
      (click)="reset()">
      Reset
    </button>
  </div>
  <div class="col-md-7">
    <mat-speed-slider
      class="center"
      (outputValue)="speedChange($event)">
  </mat-speed-slider>
  </div>
</div>
